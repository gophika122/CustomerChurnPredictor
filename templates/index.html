<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Predictor (Web App)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        label {
            font-weight: bold;
            color: #555;
            width: 100%;
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .prediction-result {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #d4edda;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            text-align: left;
            font-size: 1.1em;
            word-wrap: break-word; /* Ensure long IDs wrap */
        }
        .prediction-result strong {
            color: #000; /* Make status/probability stand out a bit more */
        }
        /* Basic styling for errors/not found */
        .error-message {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #f8d7da;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            text-align: left;
            font-size: 1.1em;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Churn Predictor</h1>
        <form action="/predict" method="post">
            <label for="customer_id">Enter Customer ID:</label>
            <input type="text" id="customer_id" name="customer_id" placeholder="e.g., CUST0000" required>
            <button type="submit">Predict Churn</button>
        </form>

        {% if prediction_result %}
            <div class="prediction-result">
                {{ prediction_result | safe }}
            </div>
        {% endif %}

        {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
        {% endif %}
    </div>
</body>
</html>
